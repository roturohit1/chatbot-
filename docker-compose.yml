version: "3.9"

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  django:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis

  celery:
    build: .
    command: celery -A your_project worker -l info
    volumes:
      - .:/app
    depends_on:
      - redis
